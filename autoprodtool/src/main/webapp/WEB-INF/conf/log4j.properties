log4j.rootLogger=INFO,CONSOLE,ROLLING_FILE
log4j.addivity.org.apache=true

log4j.logger.net.suntec=DEBUG
#log4j.logger.com.suntec.server.demoapi.resources.mybatis=TRACE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Encoding=UTF8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5p][%t][%X{sessionid}] %l %m%n

